name: Deploy Front to O2Switch

on:
  push:
    branches:
      - main

jobs:
  deploy-front:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Configurer Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Build Front
      - name: Build Front
        run: |
          cd projet-spa
          npm install
          npm run build

      # 4️⃣ Déployer le front via FTP
      - name: Deploy Front via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: yeux.o2switch.net
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: projet-spa/dist/
          server-dir: projet-front.revolverealm.com/
